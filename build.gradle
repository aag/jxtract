apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'jxtract.JXtract'

sourceCompatibility = 1.4
version = '1.0'

jar {
    baseName = 'jxtract'

    manifest {
        attributes 'Implementation-Title': 'JXtract',
                   'Implementation-Version': version
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}