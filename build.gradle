apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'jxtract.JXtract'

sourceCompatibility = 1.7
version = '1.0'

jar {
    baseName = 'jxtract'

    manifest {
        attributes 'Implementation-Title': 'JXtract',
                   'Implementation-Version': version
    }
}

wrapper {
    gradleVersion = '4.10'
}